<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Restaurant Seven</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="navContainer">
      <img
        src="https://image.shutterstock.com/image-vector/food-menu-banner-template-seven-600w-2067413798.jpg"
        alt=""
        class="logo"
      />

      <div class="navTab">Locations</div>
      <div class="navTab">Menu</div>
      <div class="navTab">Delivery</div>
      <div class="navTab">Catering</div>

      <button class="navBtn">Order Now</button>
      <button class="navBtn">Reserve a Table</button>
    </div>
    <!-- navBar -->

    <div class="picContainer">
      <h1 class="mainTitle">Seven. We're ambiguous.</h1>

      <button class="learnBtn" onclick="doSomething()">About us</button>
    </div>
    <!-- MainPic -->

    <h1 class="magi">Seven</h1>
    <img
      src="https://www.maggianos.com/images/diamonds.svg"
      alt=""
      class="icon"
    />
    <!-- subMenu -->

    <div class="foodContainer">
      <div class="foodCard">
        <img
          src="https://static.toiimg.com/photo/75698037.cms"
          alt=""
          class="foodPic"
        />
        <h4 class="foodDeets">Breakfast</h4>
        <p class="foodInfo">It's Breakfasts you know and love.</p>
      </div>

      <div class="foodCard">
        <img
          src="https://www.inspiredtaste.net/wp-content/uploads/2016/08/Tomato-Soup-Recipe-2-1200.jpg"
          alt=""
          class="foodPic"
        />
        <h4 class="foodDeets">Lunch</h4>
        <p class="foodInfo">A variety to satisfy any picky eater.</p>
      </div>

      <div class="foodCard">
        <img
          src="https://media.cheddars.com/en_us/images/marketing/TendersSirloin%20Combo_Hero.png"
          alt=""
          class="foodPic"
        />
        <h4 class="foodDeets">Dinner</h4>
        <p class="foodInfo">The big one!</p>
      </div>
    </div>

    <div class="foodTN">
      <div class="foodIconContainer">
        <img
          src="https://imagesvc.meredithcorp.io/v3/mm/image?url=https%3A%2F%2Fstatic.onecms.io%2Fwp-content%2Fuploads%2Fsites%2F24%2F2019%2F09%2F24%2F474428695_6125573920001_6125568791001-vs.jpg"
          alt=""
          class="foodIcons"
        />
        <div class="foodTitles">
          <h4 class="foodDeets">Biscuits and Gravy</h4>
        </div>
      </div>

      <div class="foodIconContainer">
        <img
          src="https://imagesvc.meredithcorp.io/v3/mm/image?url=https%3A%2F%2Fstatic.onecms.io%2Fwp-content%2Fuploads%2Fsites%2F43%2F2022%2F02%2F17%2F21014-Good-old-Fashioned-Pancakes-mfs_002.jpg"
          alt=""
          class="foodIcons"
        />
        <div class="foodTitles">
          <h4 class="foodDeets">Pancakes</h4>
        </div>
      </div>

      <div class="foodIconContainer">
        <img
          src="https://www.seriouseats.com/thmb/U-c_JFhS0gH7EZ2Md7qLRDaaTpg=/450x0/filters:no_upscale():max_bytes(150000):strip_icc()/__opt__aboutcom__coeus__resources__content_migration__serious_eats__seriouseats.com__recipes__images__2016__04__20160415-grilled-pork-chop-vicky-wasik-4-d3c7af4cb19041aba176cee9731270c1.jpg"
          alt=""
          class="foodIcons"
        />
        <div class="foodTitles">
          <h4 class="foodDeets">Pork chop</h4>
        </div>
        <div class="foodIconContainer">
            <img
              src="https://www.seriouseats.com/thmb/U-c_JFhS0gH7EZ2Md7qLRDaaTpg=/450x0/filters:no_upscale():max_bytes(150000):strip_icc()/__opt__aboutcom__coeus__resources__content_migration__serious_eats__seriouseats.com__recipes__images__2016__04__20160415-grilled-pork-chop-vicky-wasik-4-d3c7af4cb19041aba176cee9731270c1.jpg"
              alt=""
              class="foodIcons"
            />
            <div class="foodTitles">
              <h4 class="foodDeets">Pork chop</h4>
            </div>

            <div class="foodIconContainer">
                <img
                  src="https://www.seriouseats.com/thmb/U-c_JFhS0gH7EZ2Md7qLRDaaTpg=/450x0/filters:no_upscale():max_bytes(150000):strip_icc()/__opt__aboutcom__coeus__resources__content_migration__serious_eats__seriouseats.com__recipes__images__2016__04__20160415-grilled-pork-chop-vicky-wasik-4-d3c7af4cb19041aba176cee9731270c1.jpg"
                  alt=""
                  class="foodIcons"
                />
                <div class="foodTitles">
                  <h4 class="foodDeets">Pork chop</h4>
                </div>

                <div class="foodIconContainer">
                    <img
                      src="https://www.seriouseats.com/thmb/U-c_JFhS0gH7EZ2Md7qLRDaaTpg=/450x0/filters:no_upscale():max_bytes(150000):strip_icc()/__opt__aboutcom__coeus__resources__content_migration__serious_eats__seriouseats.com__recipes__images__2016__04__20160415-grilled-pork-chop-vicky-wasik-4-d3c7af4cb19041aba176cee9731270c1.jpg"
                      alt=""
                      class="foodIcons"
                    />
                    <div class="foodTitles">
                      <h4 class="foodDeets">Pork chop</h4>
                    </div>
        
      </div>
      
      
    </div>

    

    <script src="app.js"></script>
  </body>
</html>
